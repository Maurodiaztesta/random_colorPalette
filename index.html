<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Color Palette</title>
</head>
<body>
    <main>
        <div class="divButton">
            <button class="divButton__boton">RANDOM PALETTE</button>
        </div>
        <div class="divPadre">
            <div class="divPadre__hijo">
                <p class="divPadre__hijo--letra">A</p>
                <div class="divPadre__hijo--color">
                    <div class="divPadre__hijo--1"></div>
                </div>
                <p class="divPadre__hijo--codigo1">#000000</p>
            </div>
            <div class="divPadre__hijo">
                <p class="divPadre__hijo--letra">B</p>
                <div class="divPadre__hijo--color">
                    <div class="divPadre__hijo--2"></div>
                </div>
                <p class="divPadre__hijo--codigo2">#000000</p>
            </div>
            <div class="divPadre__hijo">
                <p class="divPadre__hijo--letra">C</p>
                <div class="divPadre__hijo--color">
                    <div class="divPadre__hijo--3"></div>
                </div>
                <p class="divPadre__hijo--codigo3">#000000</p>
            </div>
            <div class="divPadre__hijo">
                <p class="divPadre__hijo--letra">D</p>
                <div class="divPadre__hijo--color">
                    <div class="divPadre__hijo--4"></div>
                </div>
                <p class="divPadre__hijo--codigo4">#000000</p>
            </div>
            <div class="divPadre__hijo">
                <p class="divPadre__hijo--letra">E</p>
                <div class="divPadre__hijo--color">
                    <div class="divPadre__hijo--5"></div>
                </div>
                <p class="divPadre__hijo--codigo5">#000000</p>
            </div>
        </div>
        
    </main>
</body>
</html>
